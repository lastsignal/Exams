<!Doctype>
<html>
<head>
	<title>Bootstrap Empty Template</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<style type='text/css'>


	</style>
<script type='text/javascript'>
		$(document).ready(function () {
			$('#check').click(function (){
				console.info('clicked');
				if(verifyAnswers())
					console.info('right');
				else
					console.info('wrong');
			});
			
			setup();
		});
		
		function verifyAnswers(){
			operand1 = Number($('#operand1').html());
			operand2 = Number($('#operand2').html());
			
			operator = $('#operator').html();
			
			answer = Number($('#answer').val());
			
			switch (operator){
				case "+":
				return (operand1 + operand2 == answer);
				
				case "-":
				return (operand1 - operand2 == answer);
			}
			
			return false;
		}
		
		function setup(){
			operand1 = randomGenerator();
			operand2 = randomGenerator();

			operator = Math.random() > .5 ? "-" : "+";
			
			if(operator == "-" && operand1 < operand2){
				// swap operands
				operand1 = [operand2, operand2 = operand1][0];
			}
			
			$('#operand1').html(operand1);
			$('#operand2').html(operand2);
		}

		function randomGenerator(){
			return Math.floor(Math.random() * 120);
		}
</script>

</head>

<body>
	<div class="container">
		<h1>Exam1</h1>
		<p>This is some text.</p>
		
		<div>
			<span id='operand1'>47</span>
			<span id='operator'>+</span>
			<span id='operand2'>11</span>
			<span id='equals'>=</span>
			<input id='answer' />
			<button id="check">Check</button>
		</div>
	</div>
</body>
</html>
